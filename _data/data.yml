career-profile:
    title: Career Profile
    text: '<div><ul>
            <li>9 years experience in Software Testing.</li>
            <li>7 years experience in Test Automation.</li>
            <li>Strong knowledge: Java 8, Selenium WebDriver / Grid, Appium, SikuliX, TestNG, Allure, Jenkins, Git / Stash, Docker, REST, SQL.</li>
            <li>Experience in creating test automation frameworks / raising up automation infrastructure from scratch.</li>
            <li>ISTQB certified tester.</li>
            <li>Contributing to <a href="https://github.com/atinfo/at.info-knowledge-base">AT-INFO</a>, <a href="https://github.com/allure-framework">Allure</a>, <a href="https://github.com/cbeust/testng">TestNG</a></li>
            <li><a href="https://github.com/sskorol">GitHub</a> profile</li>
            <li><a href="https://stackoverflow.com/users/8461668/sergey-korol">StackOverflow</a> profile</li>
            <li>Moderating and posting at <a href="http://automated-testing.info/users/artoflife/activity">AT-INFO</a></li>
            <li>Google <a href="http://qa-automation-notes.blogspot.com">blogger</a></li>
            <li>GitHub <a href="https://sskorol.github.io">blogger</a></li>
            <li>Software Development <a href="http://sdclabs.com">consulting service</a></li>
            <li><a href="http://seleniumcamp.com/talk/effective-ui-tests-scaling-on-java">SeleniumCamp 16</a> speaker</li>
            <li><a href="http://seleniumcamp.com/talk/how-java-8-can-simplify-test-automation">SeleniumCamp 17</a> speaker</li>
            <li><a href="https://seleniumcamp.com/talk/the-essential-tools-for-test-code-quality-improvement">SeleniumCamp 18</a> speaker</li>
            <li>QAFest 18 speaker</li>            
          </ul></div>

            <div>Started career as a manual QA. Have passed a long way from Junior up to Test Lead position. Have 4+ years experience in a management of test teams up to 5 members for projects of different complexity. Since 2012 have been fully concentrated on software test automation (mostly web direction). Developed several selenium-driven frameworks with successful usage experience on big projects.</div><br>
            <div>Consulting and mentoring automation engineers within local / customers teams and via external consulting services. Providing internal QAA trainings. Actively participating in code review processes. Continuously improving skills in Java and latest web automation trends. Tech talks / conferences speaker. QAA blogger.</div><br>
            <div>Strong experience in testing of large scale, highly available / specific private B2C / B2B applications including Internet shops, jobs / health & care sites, cloud payment solutions, financial and secret government applications, etc.</div><br>
            <div>Strong knowledge of software testing fundamentals, testing throughout the software life cycle, test design techniques, test management and tool support for testing.</div>'


